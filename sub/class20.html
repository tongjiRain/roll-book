<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潘老师课堂抽问随机点名</title>
    <style>
        /* 页面整体样式 */
        body {
            background: linear-gradient(135deg, #a8c0ff, #3f2b96);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 大标题样式 */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* 姓名显示区域样式 */
        #nameDisplay {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: font-size 0.3s ease, color 0.3s ease;
        }

        /* 选中姓名时的样式 */
        #nameDisplay.selected {
            font-size: 6rem;
            color: #00bfff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* 速度控制滑轮样式 */
        #speedControl {
            margin: 20px 0;
            width: 300px;
            cursor: pointer;
        }

        /* 按钮样式 */
        #startButton {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #00bfff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* 按钮悬停效果 */
        #startButton:hover {
            background-color: #009acd;
        }
    </style>
</head>
<body>
    <h1>潘老师课堂抽问随机点名</h1>
    <div id="nameDisplay">点击开始抽问</div>
    <input type="range" id="speedControl" min="1" max="100" value="50">
    <button id="startButton">开始抽问</button>

    <script>
        // 学生姓名列表
        const names = [
            "常鹏程", "陈炫沁", "陈梓涵", "顾骏泽", "顾雨辰", "韩宸熙", "胡君豪", "黄子墨", "居铭阳", "刘宇昊",
            "毛成铭", "潘昊辰", "孙浩然", "滕玉鹏", "田源韬", "王建业", "王唯丞", "王梓皓", "吴若远", "吴昱龙",
            "武绍恩", "夏泽雨", "谢梓浩", "徐奉羽", "许恒然", "俞浩煊", "赵鹏然", "周逸轩", "周翼阳", "*陈梦炣",
            "*陈艺梵", "*戴梦洋", "*董欣瑜", "*蒋凌煊", "*蒋妮娜", "*李芸茗", "*刘佳祺", "*卢品姗", "*马康桐",
            "*孙艺源", "*王璟雯", "*王思齐", "*王昕怡", "*王梓萌", "*吴睿妍", "*杨润", "*袁馨", "*张文睿"
        ];

        let interval; // 定时器
        let isRunning = false; // 是否正在滚动
        const nameDisplay = document.getElementById('nameDisplay'); // 姓名显示区域
        const startButton = document.getElementById('startButton'); // 开始/暂停按钮
        const speedControl = document.getElementById('speedControl'); // 速度控制滑轮

        // 获取随机姓名
        function getRandomName() {
            return names[Math.floor(Math.random() * names.length)];
        }

        // 开始滚动姓名
        function startRolling() {
            if (isRunning) return;
            isRunning = true;
            startButton.textContent = '暂停抽问';
            interval = setInterval(() => {
                nameDisplay.textContent = getRandomName();
            }, 1000 / speedControl.value);
        }

        // 停止滚动姓名
        function stopRolling() {
            if (!isRunning) return;
            isRunning = false;
            startButton.textContent = '开始抽问';
            clearInterval(interval);
            nameDisplay.classList.add('selected'); // 添加选中样式
        }

        // 绑定按钮点击事件
        startButton.addEventListener('click', () => {
            if (isRunning) {
                stopRolling();
            } else {
                startRolling();
            }
        });

        // 绑定滑轮输入事件
        speedControl.addEventListener('input', () => {
            if (isRunning) {
                clearInterval(interval);
                interval = setInterval(() => {
                    nameDisplay.textContent = getRandomName();
                }, 1000 / speedControl.value);
            }
        });
    </script>
</body>
</html>
