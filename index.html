<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潘老师课堂抽问随机点名</title>
    <style>
        /* 页面整体样式 */
        body {
            background: linear-gradient(135deg, #a8c0ff, #3f2b96);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 标题样式 */
        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }

        /* 数学符号 */
        .math-symbol {
            font-size: 5rem;
            color: #00bfff;
            margin: 20px 0;
            position: relative;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }


        @keyframes spin {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }

        .cylinder {
            background: conic-gradient(#ff7f00, #ffb84d);
        }

        .pyramid {
            background: conic-gradient(#ff4500, #ff6347);
        }

        .cube {
            background: conic-gradient(#4682b4, #5f9ea0);
        }

        /* 按钮样式 */
        .link {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #00bfff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 15px;
            text-decoration: none;
            display: inline-block;
        }

        .link:hover {
            background-color: #009acd;
        }

        /* 背景粒子效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: moveParticles 5s infinite linear;
        }

        @keyframes moveParticles {
            0% { transform: translate(0, 0); }
            100% { transform: translate(400px, 600px); }
        }

        /* 心形函数图形 */
        #heartCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* 数学公式流动效果 */
        .math-formula {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.5);
            white-space: nowrap;
            animation: flow 10s linear infinite;
        }

        @keyframes flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <h1>潘老师课堂抽问随机点名</h1>
    <div class="math-symbol">∑ ∫ √ ∆ π</div>

    <div class="content">
        <p>请选择班级进行点名：</p>
        <a href="class20.html" class="link">进入20班</a>
        <a href="class13.html" class="link">进入13班</a>
    </div>

    <!-- 心形函数图形 -->
    <canvas id="heartCanvas"></canvas>

    <!-- 背景粒子效果 -->
    <div class="particles"></div>

    <!-- 数学公式流动效果 -->
    <div class="math-formula" style="top: 10%;">E = mc²</div>
    <div class="math-formula" style="top: 30%;">F = ma</div>
    <div class="math-formula" style="top: 50%;">a² + b² = c²</div>
    <div class="math-formula" style="top: 70%;">e^(iπ) + 1 = 0</div>

    <script>
        // 动态生成粒子效果
        const particleCount = 50;
        const particlesContainer = document.querySelector('.particles');

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particlesContainer.appendChild(particle);

            // 随机生成粒子的初始位置和动画
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            const size = Math.random() * 5 + 5; // 粒子大小
            const animationDuration = Math.random() * 5 + 5; // 动画时长

            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.animationDuration = `${animationDuration}s`;
        }

    </script>
</body>
</html>
